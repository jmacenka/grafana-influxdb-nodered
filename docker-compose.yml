version: '3'
services:
  influxdb:
    image: influxdb:1.5-alpine
    volumes:
      - influxdb-storage:/var/lib/influxdb
    ports:
      - 8086:8086
    restart: always
    networks:
      - backend
  grafana:
    image: 'grafana/grafana:latest'
    volumes:
      - grafana-storage:/var/lib/grafana
    ports:
      - $GRAFANA_PORT:3000
    networks:
      - backend
    depends_on:
      - influxdb
  node-red:
    build: ./node-red
    volumes:
      - node-red-storage:/data
    ports:
      - $NODE_RED_PORT:1880
    restart: always
    networks:
      - backend
  mysql:
    container_name: mysql
    restart: always
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_DB_PASSWORD}
      MYSQL_USER: ${node_red}
      MYSQL_PASS: ${MYSQL_DB_PASSWORD}
    volumes:
      - mysql-storage:/var/lib/mysql
    networks:
      - backend

volumes:
  grafana-storage:
  influxdb-storage:
  node-red-storage:
  mysql-storage:

networks:
  backend:
